# ==============================================================================
# CV RAG Portfolio - Docker Compose
# Configuration pour d√©ploiement avec BD AWS externe
# ==============================================================================

services:
  # ============================================================================
  # FASTAPI RAG API (Backend)
  # ============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: kpo237/cv-chatbot-api:latest
    container_name: cv-chatbot-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8001:8001"
    networks:
      - cv-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # DJANGO FRONTEND (Portfolio)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: kpo237/cv-portfolio-frontend:latest
    container_name: cv-portfolio-frontend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - cv-network
    depends_on:
      api:
        condition: service_healthy
    environment:
      - API_BASE_URL=http://api:8001
      - DJANGO_SETTINGS_MODULE=portfolio_project.settings
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# ==============================================================================
# NETWORKS
# ==============================================================================
networks:
  cv-network:
    driver: bridge
    name: cv-portfolio-network
